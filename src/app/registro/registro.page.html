<ion-header no-border>
    <div class="login-header ion-padding" >
        <img class="logo-img" src="assets/icon/favicon.png">
    </div>
</ion-header>
 
<ion-content>
    <div class="centerR">

        <div heading-column-lr>
            <h1 style="outline: none;" routerLink="/login" big-heading> Login</h1>  
            <h2 small-heading >Registrar</h2>
        </div>
        <label > Ingrese todos los datos para registrarse.</label>
        <ion-item transparent> 
            <ion-icon slot="start" name="person-outline" color="danger"></ion-icon>
            <ion-input placeholder="User" type="text"></ion-input>
        </ion-item>

        <ion-item transparent> 
          <ion-icon slot="start" name="mail-outline" color="danger"></ion-icon>
          <ion-input placeholder="E-mail@example.com" type="text"></ion-input>
      </ion-item>

        <ion-item transparent> 
            <ion-icon slot="start" name="lock-closed-outline" color="danger"></ion-icon>
            <ion-input placeholder="Contraseña" type="password"></ion-input>
            <ion-icon slot="end" name="eye-outline"></ion-icon>
        </ion-item>

        <ion-item transparent> 
          <ion-icon slot="start" name="lock-open-outline" color="danger"></ion-icon>
          <ion-input placeholder="Confirmar Contraseña" type="password"></ion-input>
          <ion-icon slot="end" name="eye-outline"></ion-icon>
        </ion-item>
        <div linespace></div>
        <div linespace></div>
        <ion-button color="primary" class="ion-button-class" shape="round" fill="solid" size="large" expand="block" color="dark">Registrarse</ion-button>
    </div>
</ion-content>
