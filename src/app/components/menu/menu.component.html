<ion-menu side="start" menuId="first" contentId="principal" class="cl">
  <ion-header>
    <ion-toolbar color="dark" style="padding-bottom: 100px;">
      <ion-title>Menú principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list >
     
     <ion-item (click)="inicio($event)"  lines="none">
     <ion-icon name="home" slot="start" color="danger"></ion-icon>
      <ion-label color="danger"> Home</ion-label>
      <ion-icon slot="end" name="chevron-forward" color="danger"></ion-icon>
    </ion-item>
     <ion-item  lines="none">
      <ion-icon name="card" slot="start" color="danger"></ion-icon>
       <ion-label color="danger">Tiendas </ion-label>
       <ion-icon slot="end" name="chevron-forward" color="danger"></ion-icon>
      </ion-item>
       <ion-item (click)="categoria($event)" lines="none">
         <ion-icon name="pricetags" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Categorías </ion-label>
        <ion-icon slot="end" name="chevron-forward" color="danger"></ion-icon>
      </ion-item>
       <ion-item (click)="mapa($event)"  lines="none">
       <ion-icon name="rocket" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Explorar </ion-label>
        <ion-icon slot="end" name="chevron-forward" color="danger"></ion-icon>
      </ion-item>
       <ion-item  lines="none">
        <ion-icon name="settings" slot="start" color="danger"></ion-icon>
    <ion-label color="danger">Configuración</ion-label><ion-icon slot="end" name="chevron-forward" color="danger"></ion-icon>
  </ion-item>
  <ion-item  lines="none" (click)="presentAlertConfirm()">
    <ion-icon name="power" slot="start" color="danger"></ion-icon>
<ion-label color="danger">Logout</ion-label><ion-icon slot="end" name="chevron-forward" color="danger"></ion-icon>
</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
