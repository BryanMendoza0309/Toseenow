<ng-template #get>

  <ion-header class="fondo2">
  <ion-toolbar>
      <ion-searchbar class="ion-searchbar" placeholder="Buscar Producto" style="font-family: 'Times New Roman', Times, serif;"  ></ion-searchbar>
  </ion-toolbar>
</ion-header>
  
</ng-template>

<div *ngIf="buscar else get">
    <app-header></app-header>
    <app-menu></app-menu>
</div>



<ion-content> 

  
 
<!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
<ion-fab (click)="aparece()" vertical="bottom" horizontal="end" >
  <ion-fab-button color="danger">
    <ion-icon  name="search-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end" color="danger">
    <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
  
<div *ngIf="tienda">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card >
          <ion-card>
           <img height="100%" width="100%"  src="assets/img/tienda2.jpg">
          </ion-card>

           <ion-label color="danger"><h1>Tienda Game</h1></ion-label>
         
      
        <h6> Ropa - Calzado <ion-icon name="checkmark" color="danger"></ion-icon></h6>
       
           
           <h5>Calceta -  calle 10 de agosto<ion-icon slot="end" name="location" color="danger"></ion-icon></h5>
          <p>Tienda Game te ofrece los mejores productos para vestir, el mejor y más comodo calzado; visitanos o contáctanos
          para conocer de nuestras muchas ofertas!!!
          </p>
          <div>
            <ion-chip color="danger">Ir a ubicación<ion-icon name="compass" color="danger"></ion-icon></ion-chip> 
           
           <ion-chip color="danger">Me gusta<ion-icon name="heart" color="danger"></ion-icon></ion-chip> 

           <ion-chip color="danger">9.45<ion-icon name="star" color="danger"></ion-icon></ion-chip>
          </div>
         
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

      </ion-col>

            <img height="100%" width="100%"  src="assets/img/V08.png">
         
        </ion-card>
            </ion-col>

              <ion-card >
                  <img height="100%" width="100%"  src="assets/img/zap1.jpg">

                    <ion-card >
                        <img height="100%" width="100%"  src="assets/img/zap2.png">
                     
                    </ion-card>
                        </ion-col>
    </ion-row>
    
  </ion-grid>
  </div>
